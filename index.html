<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-curve on P¹ × P¹</title>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
</head>
<body>
    <div id="plot" style="width: 580px; height: 560px;"></div>
    
    <div id="variables">
        <div>
            <input type="range" id="slider_a" min="-5" max="5" step="0.1" value="1"> <br/>
            <span id="a-value">a = 1.0</span>
        </div>
        <div>
            <input type="range" id="slider_k" min="0" max="2" step="0.01" value="0.5"> <br/>
            <span id="k-value">k = 0.50</span>
        </div>
        <div>
            <input type="range" id="slider_x_0" min="-1" max="1" step="0.001" value="0.0"> <br/>
            <span id="x_0-value">x_0 = 0.0</span>
        </div>
        <div>
            <input type="range" id="slider_y_0" min="-1" max="1" step="0.001" value="0.4621171573"> <br/>
            <span id="y_0-value">y_0 = 0.4621171573</span>
        </div>
    </div>
    
    <script type="module" src="./js/curve.js"></script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>
</html>
