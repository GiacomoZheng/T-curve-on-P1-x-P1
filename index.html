<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-curve on P¹ × P¹</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <style>
    
  </style>
</head>

<body class="grid-container">
  <div class="grid-x grid-margin-x small-up-1 medium-up-2 align-top">
    <!-- Plot Container -->
    <div id="plot" class="cell small-12 medium-shrink"></div>
    <!-- Variables -->
    <div id="variables" class="cell small-12 medium-auto">
      <div>
        <input type="range" id="slider_a" min="-5" max="5" step="0.1" value="1"><br/>
        <span id="a-value"></span>
      </div>
      <div>
        <input type="range" id="slider_k" min="0" max="2" step="0.01" value="0.5"><br/>
        <span id="k-value"></span>
      </div>
      <div>
        <input type="range" id="slider_x_0" min="-1" max="1" step="0.001" value="0.0"><br/>
        <span id="x_0-value"></span>
      </div>
      <div>
        <input type="range" id="slider_y_0" min="-1" max="1" step="0.001" value="0.4621171573"><br/>
        <span id="y_0-value"></span>
      </div>

      <div>
        <button id="reset-button" class="button">RESET</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
  <script type="module" src="./js/curve.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

</body>

</html>
